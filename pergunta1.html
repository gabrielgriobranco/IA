<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="QuizzIA" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 1 - QuizzIA</title>
  <style>
    /* Fundo e fonte */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("img/Cópia de Página Inicial do Site.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Container principal */
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    /* Pergunta */
    .caixa-perguntas {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Botões das alternativas */
    .caixa-alternativas button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
    }

    .caixa-alternativas button:hover {
      background: #fff;  /* muda para branco ao passar o mouse */
      color: #333;
      transform: scale(1.03);
    }

    .correto {
      background: #00c853 !important;
      color: white !important;
    }

    .errado {
      background: #e53935 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <!-- Caixa principal -->
  <div class="container caixa-principal">
    <div class="caixa-perguntas"></div>
    <div class="caixa-alternativas"></div>
  </div>

  <script>
    const caixaPerguntas = document.querySelector(".caixa-perguntas");
    const caixaAlternativas = document.querySelector(".caixa-alternativas");

    // Apenas a primeira pergunta
    const pergunta = {
      enunciado: "1. O que é Inteligência Artificial (IA)?",
      alternativas: [
        { texto: "A) Um sistema que simula a inteligência humana em máquinas.", correta: true },
        { texto: "B) Um tipo de vírus que afeta apenas robôs.", correta: false }
      ]
    };

    function mostraPergunta() {
      caixaPerguntas.textContent = pergunta.enunciado;
      caixaAlternativas.innerHTML = "";

      pergunta.alternativas.forEach((alternativa, index) => {
        const botao = document.createElement("button");
        botao.textContent = alternativa.texto;

        botao.addEventListener("click", () => {
          // Marca o botão como correto ou errado
          if (alternativa.correta) botao.classList.add("correto");
          else botao.classList.add("errado");

          // Desabilita os botões
          Array.from(caixaAlternativas.children).forEach(btn => btn.disabled = true);

          // Salva resultado no localStorage
          const resultado = alternativa.correta ? "acertou" : "errou";
          localStorage.setItem("resultado_pergunta1", resultado);

          // Redireciona para a página inicial após 0.8s
          setTimeout(() => {
            window.location.href = "index.html";
          }, 800);
        });

        caixaAlternativas.appendChild(botao);
      });
    }

    mostraPergunta();
  </script>
</body>
</html>
