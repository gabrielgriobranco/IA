<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="QuizzIA" content="width=device-width, initial-scale=1.0">
  <title>QuizzIA</title>
  <style>
    /* Fundo e fonte */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("img/Cópia de Página Inicial do Site.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Container principal (visual translúcido) */
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    /* Pergunta */
    .caixa-perguntas {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Botões das alternativas */
    .caixa-alternativas button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
    }

    .caixa-alternativas button:hover {
      background: #00c853;
      color: white;
      transform: scale(1.03);
    }

    .correto {
      background: #00c853 !important;
      color: white !important;
    }

    .errado {
      background: #e53935 !important;
      color: white !important;
    }

    /* Resultado final */
    .caixa-resultado {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    .caixa-resultado h2 {
      margin-bottom: 20px;
      color: #00c853;
    }

    .botao-reiniciar {
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .botao-reiniciar:hover {
      background: #00e676;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Caixa principal -->
  <div class="container caixa-principal">
    <div class="caixa-perguntas"></div>
    <div class="caixa-alternativas"></div>
  </div>

  <!-- Resultado -->
  <div class="container caixa-resultado">
    <h2>Resultado</h2>
    <p class="texto-resultado"></p>
    <button class="botao-reiniciar">Reiniciar Quiz</button>
  </div>

  <script>
    const caixaPrincipal = document.querySelector(".caixa-principal");
    const caixaPerguntas = document.querySelector(".caixa-perguntas");
    const caixaAlternativas = document.querySelector(".caixa-alternativas");
    const caixaResultado = document.querySelector(".caixa-resultado");
    const textoResultado = document.querySelector(".texto-resultado");
    const botaoReiniciar = document.querySelector(".botao-reiniciar");

    const perguntas = [
      {
        enunciado: "1. O que é Inteligência Artificial (IA)?",
        alternativas: [
          { texto: "A) Um sistema que simula a inteligência humana em máquinas.", correta: true },
          { texto: "B) Um tipo de vírus que afeta apenas robôs.", correta: false }
        ]
      },
      {
        enunciado: "2. Qual dessas tarefas pode ser feita por uma IA?",
        alternativas: [
          { texto: "A) Pintar um quadro com sentimentos humanos.", correta: false },
          { texto: "B) Reconhecer rostos em imagens automaticamente.", correta: true }
        ]
      },
      {
        enunciado: "3. O ChatGPT é um exemplo de quê?",
        alternativas: [
          { texto: "A) Uma IA especializada em linguagem natural.", correta: true },
          { texto: "B) Um programa para criar vídeos 3D.", correta: false }
        ]
      },
      {
        enunciado: "4. IA pode aprender com dados. Isso significa que ela:",
        alternativas: [
          { texto: "A) Fica mais inteligente toda vez que é reiniciada.", correta: false },
          { texto: "B) Melhora seu desempenho com exemplos e informações.", correta: true }
        ]
      },
      {
        enunciado: "5. Qual das opções é um risco possível do uso irresponsável da IA?",
        alternativas: [
          { texto: "A) Tornar as pessoas mais felizes automaticamente.", correta: false },
          { texto: "B) Tomar decisões injustas ou enviesadas.", correta: true }
        ]
      },
      {
        enunciado: "6. IA precisa ser treinada. Isso quer dizer que:",
        alternativas: [
          { texto: "A) Ela aprende sozinha sem qualquer informação anterior.", correta: false },
          { texto: "B) Ela precisa de dados e exemplos para aprender.", correta: true }
        ]
      }
    ];

    let indiceAtual = 0;
    let pontuacao = 0;

    function mostraPergunta() {
      if (indiceAtual >= perguntas.length) {
        mostraResultado();
        return;
      }

      const perguntaAtual = perguntas[indiceAtual];
      caixaPerguntas.textContent = perguntaAtual.enunciado;
      caixaAlternativas.innerHTML = "";

      perguntaAtual.alternativas.forEach(alternativa => {
        const botao = document.createElement("button");
        botao.textContent = alternativa.texto;

        botao.addEventListener("click", () => {
          if (alternativa.correta) {
            botao.classList.add("correto");
            pontuacao++;
          } else {
            botao.classList.add("errado");
          }

          // desabilita os botões após resposta
          Array.from(caixaAlternativas.children).forEach(btn => btn.disabled = true);

          setTimeout(() => {
            indiceAtual++;
            mostraPergunta();
          }, 800);
        });

        caixaAlternativas.appendChild(botao);
      });
    }

    function mostraResultado() {
      caixaPrincipal.style.display = "none";
      caixaResultado.style.display = "block";
      textoResultado.textContent = `Você acertou ${pontuacao} de ${perguntas.length} perguntas!`;
    }

    botaoReiniciar.addEventListener("click", () => {
      indiceAtual = 0;
      pontuacao = 0;
      caixaResultado.style.display = "none";
      caixaPrincipal.style.display = "block";
      mostraPergunta();
    });

    mostraPergunta();
  </script>
</body>
</html>
