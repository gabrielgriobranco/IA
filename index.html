    <div class="progress-container">

  <!-- ðŸ”¹ Script para atualizar Ã­cones e progresso -->
  <script>
    const quizzes = document.querySelectorAll(".quiz-item");

    // FunÃ§Ã£o para mostrar checkmark e atualizar progresso
    function selectQuiz(num, resultado) {
      const selected = quizzes[num - 1];
      const checkmarkDiv = selected.querySelector(".checkmark");
      checkmarkDiv.style.display = "block";

      // Mostra âœ” ou âŒ apenas depois de responder
      checkmarkDiv.textContent = resultado === "acertou" ? "âœ…" : "âŒ";

      // Atualiza progresso
      const respondidos = Array.from(quizzes).filter(q => q.querySelector(".checkmark").style.display === "block").length;
      const progress = (respondidos / quizzes.length) * 100;
      document.querySelector(".progress-bar").style.width = progress + "%";
      document.querySelector(".progress-text").innerText = progress.toFixed(2) + "%";
    }

    // Ao carregar a pÃ¡gina, verifica localStorage e mostra sinais apenas dos respondidos
    quizzes.forEach(q => {
      const id = q.dataset.id;
      const resultado = localStorage.getItem(`resultado_${id}`);
      if (resultado) {
        const num = parseInt(q.dataset.num);
        selectQuiz(num, resultado);
      }
    });
  </script>
