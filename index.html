<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizzIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>QuizzIA</h1>
    <p class="subtitle">ESCOLHA UM QUIZ</p>

    <nav class="quiz-menu">
      <a href="pergunta1.html" class="quiz-item" data-id="pergunta1">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 1">
        <span>1</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <a href="pergunta2.html" class="quiz-item" data-id="pergunta2">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 2">
        <span>2</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <!-- Repetir para os demais quizzes -->
    </nav>

    <div class="progress-container">
      <div class="progress-bar"></div>
      <span class="progress-text">0%</span>
    </div>
  </div>

  <script>
    const quizzes = document.querySelectorAll(".quiz-item");

    // Antes de responder: nenhum sinal aparece
    quizzes.forEach(q => {
      q.querySelector(".checkmark").style.display = "none";
    });

    // Depois de responder: atualiza sinais e progresso
    quizzes.forEach(q => {
      const id = q.getAttribute("data-id");
      const resultado = localStorage.getItem(`resultado_${id}`);
      if (resultado) {
        const check = q.querySelector(".checkmark");
        check.style.display = "block";
        check.textContent = resultado === "acertou" ? "✅" : "❌";
      }
    });

    // Atualiza barra de progresso automaticamente
    const respondidos = Array.from(quizzes).filter(q => localStorage.getItem(`resultado_${q.dataset.id}`)).length;
    const progress = (respondidos / quizzes.length) * 100;
    document.querySelector(".progress-bar").style.width = progress + "%";
    document.querySelector(".progress-text").innerText = progress.toFixed(2) + "%";
  </script>

</body>
</html>
