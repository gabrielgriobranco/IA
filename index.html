<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizzIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔹 Conteúdo Principal -->
  <div class="container">
    <h1>QuizzIA</h1>
    <p class="subtitle">ESCOLHA UM QUIZ</p>

    <!-- 🔹 Menu de quizzes -->
    <nav class="quiz-menu">
      <a href="pergunta1.html" class="quiz-item">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 1">
        <span>1</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <a href="pergunta2.html" class="quiz-item">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 2">
        <span>2</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <a href="pergunta3.html" class="quiz-item">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 3">
        <span>3</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <a href="pergunta4.html" class="quiz-item">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 4">
        <span>4</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <a href="pergunta5.html" class="quiz-item">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 5">
        <span>5</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
      <a href="pergunta6.html" class="quiz-item">
        <img src="img/Cópia_de_Página_Inicial_do_Site__1_-removebg-preview.png" alt="Quiz 6">
        <span>6</span>
        <div class="checkmark" style="display:none;"></div>
      </a>
    </nav>

    <div class="progress-container">
      <div class="progress-bar"></div>
      <span class="progress-text">0%</span>
    </div>
  </div>

  <!-- 🔹 Script para atualizar ícones e progresso -->
  <script>
    const quizzes = document.querySelectorAll(".quiz-item");

    // Função para mostrar checkmark e atualizar progresso
    function selectQuiz(num, resultado) {
      // Primeiro, remove todos os checkmarks
      quizzes.forEach(q => {
        q.querySelector(".checkmark").style.display = "none";
      });

      const selected = quizzes[num - 1];
      const checkmarkDiv = selected.querySelector(".checkmark");
      checkmarkDiv.style.display = "block";

      // Mostra ✔ ou ❌ apenas depois de responder
      if (resultado === "acertou") {
        checkmarkDiv.textContent = "✅";
      } else if (resultado === "errou") {
        checkmarkDiv.textContent = "❌";
      }

      // Atualiza progresso
      const progress = (num / quizzes.length) * 100;
      document.querySelector(".progress-bar").style.width = progress + "%";
      document.querySelector(".progress-text").innerText = progress.toFixed(2) + "%";
    }

    // Ao carregar a página, não mostra nenhum sinal até o usuário responder
    quizzes.forEach(q => {
      q.querySelector(".checkmark").style.display = "none";
    });
  </script>

</body>
</html>
