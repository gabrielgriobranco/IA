    <div class="progress-container">
      <div class="progress-bar"></div>
      <span class="progress-text">0%</span>
    </div>

    <!-- BotÃ£o opcional para limpar tudo -->
    <button id="reset" style="margin-top:20px;">Reiniciar Quiz</button>
  </div>

  <script>
    const quizzes = document.querySelectorAll(".quiz-item");

    // ðŸ”¹ FunÃ§Ã£o para mostrar Ã­cone e atualizar progresso
    function selectQuiz(num, resultado) {
      const selected = quizzes[num - 1];
      const checkmark = selected.querySelector(".checkmark");
      checkmark.style.display = "block";
      checkmark.textContent = resultado === "acertou" ? "âœ…" : "âŒ";

      const respondidos = Array.from(quizzes).filter(q => q.querySelector(".checkmark").style.display === "block").length;
      const progresso = (respondidos / quizzes.length) * 100;
      document.querySelector(".progress-bar").style.width = progresso + "%";
      document.querySelector(".progress-text").innerText = progresso.toFixed(0) + "%";
    }

    // ðŸ”¸ Exibe os Ã­cones salvos (apenas se jÃ¡ respondeu)
    quizzes.forEach(q => {
      const id = q.dataset.id;
      const resultado = localStorage.getItem(`resultado_${id}`);
      if (resultado) {
        const num = parseInt(q.dataset.num);
        selectQuiz(num, resultado);
      }
    });

    // ðŸ”¸ BotÃ£o opcional para limpar tudo manualmente
    document.getElementById("reset").addEventListener("click", () => {
      quizzes.forEach(q => {
        const id = q.dataset.id;
        localStorage.removeItem(`resultado_${id}`);
        q.querySelector(".checkmark").style.display = "none";
      });
      document.querySelector(".progress-bar").style.width = "0%";
      document.querySelector(".progress-text").innerText = "0%";
    });
  </script>

</body>
