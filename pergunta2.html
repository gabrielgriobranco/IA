<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 1 - QuizzIA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("img/Cópia de Página Inicial do Site.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
    }

    .caixa-perguntas {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .caixa-alternativas button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease;
    }

    .caixa-alternativas button:hover {
      background: #fff;
      color: #333;
      transform: scale(1.03);
    }

    .correto {
      background: #00c853 !important;
      color: white !important;
    }

    .errado {
      background: #e53935 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container caixa-principal">
    <div class="caixa-perguntas"></div>
    <div class="caixa-alternativas"></div>
  </div>

  <script>
    const caixaPerguntas = document.querySelector(".caixa-perguntas");
    const caixaAlternativas = document.querySelector(".caixa-alternativas");

    const pergunta = {
      enunciado: "2. Qual dessas tarefas pode ser feita por uma IA?",
      alternativas: [
        { texto: "A) Pintar um quadro com sentimentos humanos.", correta: true },
        { texto: "B) Reconhecer rostos em imagens automaticamente.", correta: false }
      ]
    };

    function mostraPergunta() {
      caixaPerguntas.textContent = pergunta.enunciado;
      caixaAlternativas.innerHTML = "";

      pergunta.alternativas.forEach((alternativa) => {
        const botao = document.createElement("button");
        botao.textContent = alternativa.texto;

        botao.addEventListener("click", () => {
          // Aplica estilo
          botao.classList.add(alternativa.correta ? "correto" : "errado");

          // Desativa todos
          Array.from(caixaAlternativas.children).forEach(btn => btn.disabled = true);

          // Salva o resultado no localStorage
          const resultado = alternativa.correta ? "acertou" : "errou";
          localStorage.setItem("resultado_pergunta1", resultado);

          // Redireciona após 1s
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        });

        caixaAlternativas.appendChild(botao);
      });
    }

    mostraPergunta();
  </script>
</body>
</html>
